<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
	<family>monospace</family>
	<prefer>
	    <family>AnonymicePro Nerd Font Mono</family>
	    <family>Noto Color Emoji</family>
	    <family>Noto Emoji</family>
	</prefer>
    </alias>

    <match>
        <test name="lang" compare="contains">
            <string>zh</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>I.Ming</string>
        </edit>
    </match>

    <match>
        <test name="lang" compare="contains">
            <string>jp</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>I.Ming</string>
        </edit>
    </match>

    <match>
        <test name="lang" compare="contains">
            <string>ko</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>I.Ming</string>
        </edit>
    </match>


</fontconfig>
