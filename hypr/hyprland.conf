#monitor = eDP-1,1920x1200@60,0x0,1
monitor = eDP-1,2560x1600@60,0x0,1.2 #main mac screen
monitor = DP-1,preferred,auto,1,transform,1 #vert
monitor = DP-2,preferred,auto,1,transform,1 #

source = $HOME/.config/hypr/rules.conf
source = $HOME/.config/hypr/binds.conf

env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct

env = GTK_BACKEND,wayland
env = GDK_BACKEND,wayland
env = GDK_SCALE,1

env = XCURSOR_SIZE,16
env = XCURSOR_THEME,Bibata-Modern-Ice
env = XAUTHORITY,$HOME/.Xauthority

env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_DRM_NO_ATOMIC,1

env = SDL_VIDEODRIVER,wayland
env = _JAVA_AWT_WM_NONREPARENTING,1
env = MOZ_ENABLE_WAYLAND,1

env = XDG_CURRENT_DESKTOP=Hyprland
env = XDG_SESSION_TYPE=wayland
env = XDG_SESSION_DESKTOP=Hyprland

env = BROWSER,/usr/bin/firefox 

env = GRIM_DEFAULT_DIR,$HOME/screenshots/

#default apps at startup
exec-once = alacritty & alacritty 
#exec-once = [workspace 2 silent] alacritty 
exec-once = [workspace 2 silent] alacritty 
exec-once = [workspace 3 silent] firefox 
exec-once = [workspace 4 silent] discord 
exec-once = [workspace 5 silent] spotify
#end

exec-once = paplay $HOME/.config/hypr/sounds/init.wav
exec-once = sleep 1.5 && paplay --volume 90000 $HOME/.config/hypr/sounds/startup.wav

exec-once = $HOME/.config/hypr/start-way-displays.sh

exec-once = brightnessctl set 100%
exec-once = hyprpaper
exec-once = waybar
exec-once = blueman-applet
exec-once = dunst
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

#exec-once = $HOME/.config/hypr/scripts/dynamic-walls.sh

xwayland {
  force_zero_scaling = false
}

input {
    kb_layout = us
    kb_options = grp:win_space_toggle

    follow_mouse = 1
    accel_profile = flat
    sensitivity = .0

    repeat_rate = 30
    repeat_delay = 200
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgb(85796f)
    col.inactive_border = rgb(504742)
	
	no_cursor_warps = true

	resize_on_border = false

    layout = dwindle
	allow_tearing = true
}

decoration {
    rounding = 0
    blur {
        enabled = true
        size = 10
        passes = 3
		ignore_opacity = true
    }
    drop_shadow = yes
    shadow_range = 35
	shadow_offset = 5 3
    shadow_render_power = 3
	shadow_ignore_window = true
	col.shadow = rgb(313131)

	dim_inactive = true
	dim_strength = 0.10
	dim_special = 0.3

}

animations {
    enabled = no
	bezier = workspace,0.17, 1.17, 0.3,1
	bezier = windowin,0.15,1.15,0.95,1
	bezier = windowmove,0.7, 0.7, 0.1,1.05
    animation = windows, 1, 3, default, popin
    animation = windowsIn, 1, 3.2, windowin, popin 95%
    animation = windowsOut, 1, 4, default, popin 96%
    animation = windowsMove, 1, 4, windowmove, slide
    animation = workspaces, 1, 5.5, workspace, slidefadevert 30%
	animation = specialWorkspace, 1, 6, workspace, slidefadevert 15%
}


binds {
    # workspace_back_and_forth = true
    allow_workspace_cycles = true
}

misc {
    disable_hyprland_logo = true
    animate_manual_resizes = true
    disable_autoreload = false 
	# mouse_move_enables_dpms = true
	# key_press_enables_dpms = true
	enable_swallow = true
	animate_mouse_windowdragging = true
	layers_hog_keyboard_focus = true
	no_direct_scanout = true
}

blurls = waybar
blurls = wofi
blurls = notifications

