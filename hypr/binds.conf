$mainMod = SUPER
$mainMod_Shift = SUPER_SHIFT
$ctrl_shift = CTRL_SHIFT
$ctrl_alt = CTRL_ALT

binde = $mainMod,		Q, killactive
bind = $mainMod_Shift,  Q, exec, hyprctl dispatch exit
bind = $mainMod_Shift,	C, centerwindow
bind = $mainMod_Shift,	R, exec, hyprctl reload
bind = $ctrl_alt,		Q, exec, killall bash; shutdown -h now
bind = $ctrl_alt,       R, exec, reboot
bind = $mainMod_Shift,	F, togglefloating
bind = $mainMod,		T, pseudo
bind = $mainMod,		F, fullscreen
bind = $mainMod,		P, pin

# Move focus with mainMod + vim keybinds
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# Open first available empty workspace
bind = $mainMod_Shift, P, workspace, empty

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod_Shift, 1, movetoworkspace, 1
bind = $mainMod_Shift, 2, movetoworkspace, 2
bind = $mainMod_Shift, 3, movetoworkspace, 3
bind = $mainMod_Shift, 4, movetoworkspace, 4
bind = $mainMod_Shift, 5, movetoworkspace, 5
bind = $mainMod_Shift, 6, movetoworkspace, 6
bind = $mainMod_Shift, 7, movetoworkspace, 7
bind = $mainMod_Shift, 8, movetoworkspace, 8
bind = $mainMod_Shift, 9, movetoworkspace, 9
bind = $mainMod_Shift, 0, movetoworkspace, 10
# Move window first available empty workspace
bind = $mainMod_Shift, P, workspace, empty

# Next / Prev workspace
bind = $ctrl_alt, L,    workspace, m+1
bind = $ctrl_alt, H,	workspace, m-1 # i3-like back and forth
bind = $mainMod,  TAB,	workspace, previous
bind = ALT,	      TAB,	workspace, previous

# Moving windows
bind  = $mainMod_Shift, L, movewindow, r
bind  = $mainMod_Shift, H, movewindow, l
bind  = $mainMod_Shift, J, movewindow, d
bind  = $mainMod_Shift, K, movewindow, u

bind  = $mainMod, Left,  swapwindow, l
bind  = $mainMod, Right, swapwindow, r
bind  = $mainMod, Down,  swapwindow, d
bind  = $mainMod, Up,    swapwindow, u

bind = $mainMod, S, workspace, 5 # Spotify
bind = $mainMod, D, workspace, 4 # Discord
bind = $mainMod, C, workspace, 3 # Browsers
bind = $mainMod, G, workspace, 10 # Games

bind = $mainMod_Shift, D, togglegroup
bind = ALT, j, changegroupactive, b
bind = ALT, k, changegroupactive, f

bind = $mainMod,		minus, togglespecialworkspace
bind = $mainMod_Shift,	minus, movetoworkspacesilent, special

# Applications
bind = $ctrl_alt, D, exec, discord
# bind = $ctrl_alt, S, exec, env LD_PRELOAD=/home/shved/.local/lib/spotifywm.so /opt/spotify/spotify
binde = $ctrl_alt, F, exec, firefox
bind = $mainMod,  Space, exec, wofi -n --show run
binde = $mainMod, Return, exec, alacritty

# Music management
bind = $ctrl_alt, left, exec, playerctl previous
bind = $ctrl_alt, right, exec, playerctl next 
bind =,XF86AudioPlay, exec, playerctl -p spotify play-pause

# Volume
binde =,XF86AudioLowerVolume, exec, amixer sset Master 5%-
binde =,XF86AudioRaiseVolume, exec, amixer sset Master 5%+
binde =,XF86AudioMute,        exec, amixer sset Master 0%
binde =,XF86AudioStop,        exec, ~/.local/bin/notifications/microphone.sh toggle
binde =,XF86AudioMicMute,	  exec, ~/.local/bin/notifications/microphone.sh toggle

# Brightness
bind = $mainMod, XF86AudioLowerVolume, exec, brightnessctl s 5%-
bind = $mainMod, XF86AudioRaiseVolume, exec, brightnessctl s 5%+

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize windows
binde = $mainMod_Shift, left,   resizeactive, -40 0
binde = $mainMod_Shift, right,  resizeactive, 40 0
binde = $mainMod_Shift, down,   resizeactive, 0 40
binde = $mainMod_Shift, up,     resizeactive, 0 -40

bind = $mainMod_Shift, S, exec, ~/.config/hypr/scripts/screenshot.sh

